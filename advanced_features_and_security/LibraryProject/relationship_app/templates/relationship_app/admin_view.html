<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Dashboard</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        .dashboard { max-width: 800px; margin: 0 auto; }
        .header { background: #dc3545; color: white; padding: 20px; border-radius: 5px; }
        .content { margin-top: 20px; padding: 20px; border: 1px solid #ddd; border-radius: 5px; }
        .nav { margin-top: 20px; }
        .nav a { margin-right: 15px; text-decoration: none; color: #007bff; }
    </style>
</head>
<body>
    <div class="dashboard">
        <div class="header">
            <h1>Admin Dashboard</h1>
            <p>Welcome, {{ user.username }} ({{ user.userprofile.role }})</p>
        </div>
        
        <div class="content">
            <h2>Administrative Functions</h2>
            <ul>
                <li>Manage Users and Roles</li>
                <li>System Configuration</li>
                <li>View Audit Logs</li>
                <li>Database Management</li>
                <li>System Reports</li>
            </ul>
        </div>
        
        <div class="nav">
            <a href="{% url 'relationship_app:library_list' %}">View Libraries</a>
            <a href="{% url 'relationship_app:logout' %}">Logout</a>
        </div>
    </div>
</body>
</html>
