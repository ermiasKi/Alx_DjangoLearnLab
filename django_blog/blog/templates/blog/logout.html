{% extends 'base.html' %}

{% block title %}Logged Out - My Site{% endblock %}

{% block content %}
<div class="auth-container">
    <h1 class="auth-title">Logged Out</h1>
    
    <div class="alert alert-success">
        You have been successfully logged out.
    </div>

    <div class="auth-links">
        <p><a href="{% url 'login' %}">Click here to login again</a></p>
        <p><a href="{% url 'home' %}">Return to homepage</a></p>
    </div>
</div>
{% endblock %}
